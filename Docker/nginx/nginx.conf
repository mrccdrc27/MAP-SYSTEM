# ============================================================================
# NGINX MAIN CONFIGURATION - Development Setup (HTTP Only)
# ============================================================================
# This is the main nginx.conf file for the reverse proxy
# Routes requests to backend services via Docker internal network

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Performance optimizations
worker_rlimit_nofile 65535;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance and Security Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # Upstream backend services (internal Docker network)
    upstream auth_backend {
        least_conn;
        server auth-service:8000 max_fails=3 fail_timeout=30s;
    }

    upstream ticket_backend {
        least_conn;
        server ticket-service:7000 max_fails=3 fail_timeout=30s;
    }

    upstream workflow_backend {
        least_conn;
        server workflow-api:8000 max_fails=3 fail_timeout=30s;
    }

    upstream messaging_backend {
        least_conn;
        server messaging-service:8001 max_fails=3 fail_timeout=30s;
    }

    upstream notification_backend {
        least_conn;
        server notification-service:8001 max_fails=3 fail_timeout=30s;
    }

    # HTTP server block
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Server tokens hidden
        server_tokens off;

        # Proxy settings for backend services
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;
        proxy_buffering off;
        proxy_request_buffering off;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

