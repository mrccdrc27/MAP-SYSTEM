# lessen the postgresql to one, provision multiple dbs in the same instance
# none of the following env's would be used if there is already an .env file in the respective service directory

services:
  # RabbitMQ for message queueing - No sleep
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"       # AMQP protocol
      - "15672:15672"     # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  # Single PostgreSQL database instance - No sleep
  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespass
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"  # Changed the host port to 5433
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d

  # Worker derived from user_service - 20 seconds sleep
  user_worker:
    build:
      context: ../user_service
      dockerfile: Dockerfile
    environment:
      DJANGO_CELERY_BROKER_URL: "amqp://admin:admin@rabbitmq:5672/"
      DATABASE_URL: "postgres://postgres:postgrespass@db:5432/usermanagement"
      DJANGO_ENV: "production"
    command: sh -c "sleep 20 && celery -A user_service worker --pool=solo --loglevel=info -Q notification-queue-prod"
    depends_on:
      - rabbitmq
      - db

  # Worker derived from workflow_api - 20 seconds sleep
  workflow_worker:
    build:
      context: ../workflow_api
      dockerfile: Dockerfile
    environment:
      DJANGO_CELERY_BROKER_URL: "amqp://admin:admin@rabbitmq:5672/"
      DATABASE_URL: "postgres://postgres:postgrespass@db:5432/workflowmanagement"
      DJANGO_USER_SERVICE: "http://user-service:8000"
      DJANGO_ENV: "production"
    volumes:
      - media_files:/app/media
    command: sh -c "sleep 20 && celery -A workflow_api worker --pool=solo --loglevel=info -Q role_send-default,TICKET_TASKS_PRODUCTION"
    depends_on:
      - rabbitmq
      - db

  # Ticket service - 10 seconds sleep
  ticket_service:
    build:
      context: ../ticket_service
      dockerfile: Dockerfile
    environment:
      BASE_URL: "http://ticket_service:7000"
      CELERY_BROKER_URL: "amqp://admin:admin@rabbitmq:5672/"
      DATABASE_URL: "postgres://postgres:postgrespass@db:5432/ticketmanagement"
      CELERY_TASK_DEFAULT_QUEUE: "TICKET_TASKS_PRODUCTION"
    ports:
      - "8004:7000"
    volumes:
      - media_files:/app/media
    depends_on:
      - rabbitmq
      - db
    command: sh -c "sleep 10 && ./start.sh"

  # User service - 10 seconds sleep
  user-service:
    build:
      context: ../user_service
      dockerfile: Dockerfile
    environment:
      DJANGO_FRONTEND_URL: http://localhost:1000/
      DJANGO_CELERY_BROKER_URL: "amqp://admin:admin@rabbitmq:5672/"
      DATABASE_URL: "postgres://postgres:postgrespass@db:5432/usermanagement"
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: "*"
      DJANGO_ENV: "production"
      DJANGO_NOTIFICATION_QUEUE: "notification-queue-default"  # Example: Queue for notifications
      DJANGO_TICKET_STATUS_QUEUE: "ticket_status-default"  # Example: Queue for ticket status updates
      DJANGO_ROLES_QUEUE: "role_send-prod27"  # Example: Queue for role-related tasks
      SECRET_KEY: "your-secret-key-here"
    ports:
      - "8001:8000"
    depends_on:
      - rabbitmq
      - db
    command: sh -c "sleep 10 && ./start.sh"

  # Workflow API service - 10 seconds sleep
  workflow_api:
    build:
      context: ../workflow_api
      dockerfile: Dockerfile
    environment:
      DJANGO_CELERY_BROKER_URL: "amqp://admin:admin@rabbitmq:5672/"
      DATABASE_URL: "postgres://postgres:postgrespass@db:5432/workflowmanagement"
      DJANGO_ENV: "production"
      DJANGO_USER_SERVICE: "http://user-service:8000"
      DJANGO_NOTIFICATION_QUEUE: notification-queue-default
      DJANGO_TICKET_STATUS_QUEUE: ticket_status-default
    ports:
      - "8002:8000"
    depends_on:
      - rabbitmq
      - db
    command: sh -c "sleep 10 && ./start.sh"

