[pytest]
# Playwright browser settings
addopts = -v --tb=short

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    login: marks tests that require login
    logout: marks tests for logout functionality

# Playwright-specific settings
# Use chromium by default, can be overridden with --browser
# Options: chromium, firefox, webkit
