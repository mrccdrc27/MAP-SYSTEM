[pytest]
# Django settings module
DJANGO_SETTINGS_MODULE = auth.settings

# Python path
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    login: marks tests related to login functionality
    profile: marks tests related to profile management
    email: marks tests related to email functionality
    admin: marks tests related to admin functionality
    security: marks tests related to security features

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Console output
console_output_style = progress

# Coverage configuration
[coverage:run]
source = users,emails,systems,roles,system_roles
omit = 
    */migrations/*
    */tests/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
