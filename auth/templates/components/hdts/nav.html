{% load static %}

<style>
  :root {
    --primary-color: #667eea;
    --bg-color: #ffffff;
    --text-color: #333333;
    --sidebar-width: 250px;
    --h2-font-size: 1.5rem;
    --default-font-size: 1rem;
  }

  .settingsSidebar {
    display: flex;
    flex-direction: column;
    width: var(--sidebar-width);
    height: 100vh;
    background-color: var(--bg-color);
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    position: fixed;
    left: 0;
    top: 0;
    z-index: 100;
    overflow-y: auto;
    padding: 0;
  }

  .sidebarHeader {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    padding: 30px 20px;
    border-bottom: 1px solid #d3d3d3;
  }

  .logoImg {
    width: 50px;
    height: 50px;
    border-radius: 50%;
  }

  .logoImg img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
  }

  .sidebarHeader .titleSection {
    text-align: center;
  }

  .sidebarHeader p {
    font-size: var(--h2-font-size);
    font-weight: bold;
    color: var(--text-color);
    margin: 0;
  }

  .sidebarHeader p span {
    color: var(--primary-color);
    display: block;
  }

  .settingsMenu {
    display: flex;
    flex-direction: column;
    flex: 1;
    padding: 20px 0;
    gap: 0;
  }

  .settingsMenuSection {
    padding: 10px 0;
  }

  .settingsMenuSection:not(:last-child) {
    border-bottom: 1px solid #e0e0e0;
  }

  .settingsMenuLabel {
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    color: #999;
    padding: 10px 20px 5px 20px;
    letter-spacing: 0.5px;
  }

  .settingsLink {
    text-decoration: none;
    color: var(--text-color);
    font-size: var(--default-font-size);
    padding: 12px 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: all 0.2s ease;
    border-left: 3px solid transparent;
    cursor: pointer;
  }

  .settingsLink:hover {
    background-color: #f5f5f5;
    color: var(--primary-color);
  }

  .settingsLink.active {
    background-color: #e7f2ff;
    color: var(--primary-color);
    border-left-color: var(--primary-color);
    font-weight: 500;
  }

  .sidebarFooter {
    padding: 20px;
    border-top: 1px solid #d3d3d3;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .userInfo {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .userAvatar {
    width: 35px;
    height: 35px;
    object-fit: cover;
    border-radius: 50%;
    flex-shrink: 0;
    cursor: pointer;
    transition: opacity 0.2s ease;
  }

  .userAvatar:hover {
    opacity: 0.8;
  }

  .userDetails {
    flex: 1;
    min-width: 0;
  }

  .userDetails p {
    margin: 0;
    font-size: 0.9rem;
    color: var(--text-color);
    font-weight: 500;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .notifBell {
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    border: 1px solid var(--primary-color);
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 35px;
    height: 35px;
    position: relative;
    background-color: transparent;
    flex-shrink: 0;
  }

  .notifBell:hover {
    background-color: #f0f0f0;
  }

  .notifBell i {
    color: var(--text-color);
    font-size: 1.2rem;
  }

  /* Notification badge */
  .notifBadge {
    position: absolute;
    top: -6px;
    right: -6px;
    min-width: 18px;
    height: 18px;
    padding: 0 5px;
    background: #e74c3c;
    color: #fff;
    border-radius: 999px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 10px;
    font-weight: 600;
    box-shadow: 0 1px 2px rgba(0,0,0,0.2);
  }

  /* Sidebar toggle for mobile */
  .sidebarToggle {
    display: none;
    position: fixed;
    top: 20px;
    left: 20px;
    flex-direction: column;
    cursor: pointer;
    gap: 6px;
    z-index: 101;
  }

  .sidebarToggle span {
    width: 25px;
    height: 3px;
    background-color: var(--text-color);
    border-radius: 2px;
    transition: all 0.3s ease;
  }

  .sidebarToggle.active span:nth-child(1) {
    transform: rotate(45deg) translate(10px, 10px);
  }

  .sidebarToggle.active span:nth-child(2) {
    opacity: 0;
  }

  .sidebarToggle.active span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -7px);
  }

  /* Main content adjustment */
  body {
    margin: 0;
    overflow-x: hidden;
  }

  @media (max-width: 768px) {
    :root {
      --sidebar-width: 280px;
    }

    .sidebarToggle {
      display: flex;
    }

    .settingsSidebar {
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .settingsSidebar.active {
      transform: translateX(0);
    }

    .sidebarOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 99;
    }

    .sidebarOverlay.active {
      display: block;
    }
  }
</style>

<aside class="settingsSidebar" id="settingsSidebar">
  <!-- Sidebar Header -->
  <div class="sidebarHeader">
    <div class="logoImg">
      <img src="{% static 'images/map-logo.png' %}" alt="logo" />
    </div>
    <div class="titleSection">
      <p>
        <span>Settings</span>
      </p>
    </div>
  </div>

  <!-- Settings Menu -->
  <nav class="settingsMenu">
    <!-- Profile Settings -->
    <div class="settingsMenuSection">
      <div class="settingsMenuLabel">Account</div>
      <a href="{% url 'employee-profile-settings-shortcut' %}" class="settingsLink" data-nav="profile">
        <i class="fa fa-user"></i> Manage Profile
      </a>
      <a href="{% url 'employee-change-password-shortcut' %}" class="settingsLink" data-nav="password">
        <i class="fa fa-lock"></i> Change Password
      </a>
    </div>

    <!-- Logout -->
    <div class="settingsMenuSection">
      <a href="#" class="settingsLink" id="logoutBtn" data-nav="logout">
        <i class="fa fa-sign-out"></i> Logout
      </a>
    </div>
  </nav>

  <!-- Sidebar Footer -->
  <div class="sidebarFooter">
    <div class="userInfo">
      <a href="{% url 'employee-profile-settings-shortcut' %}" style="display: inline-block; line-height: 0;">
        <img
          class="userAvatar"
          id="userAvatar"
          src="{% if employee.profile_picture %}{{ employee.profile_picture.url }}{% else %}https://i.pinimg.com/1200x/a9/a8/c8/a9a8c8258957c8c7d6fcd320e9973203.jpg{% endif %}"
          alt="Employee Avatar"
        />
      </a>
      <div class="userDetails">
        <p>{{ employee.get_full_name }}</p>
      </div>
    </div>
  </div>
</aside>

<!-- Mobile Sidebar Toggle -->
<div class="sidebarToggle" id="sidebarToggle">
  <span></span>
  <span></span>
  <span></span>
</div>

<!-- Mobile Overlay -->
<div class="sidebarOverlay" id="sidebarOverlay"></div>

<script>
  // Sidebar Toggle for Mobile
  const sidebarToggle = document.getElementById('sidebarToggle');
  const settingsSidebar = document.getElementById('settingsSidebar');
  const sidebarOverlay = document.getElementById('sidebarOverlay');

  if (sidebarToggle) {
    sidebarToggle.addEventListener('click', function() {
      sidebarToggle.classList.toggle('active');
      settingsSidebar.classList.toggle('active');
      sidebarOverlay.classList.toggle('active');
    });
  }

  // Close sidebar when overlay is clicked
  if (sidebarOverlay) {
    sidebarOverlay.addEventListener('click', function() {
      sidebarToggle?.classList.remove('active');
      settingsSidebar?.classList.remove('active');
      sidebarOverlay?.classList.remove('active');
    });
  }

  // Close mobile sidebar when a link is clicked
  const settingsLinks = document.querySelectorAll('.settingsLink');
  settingsLinks.forEach(link => {
    link.addEventListener('click', function() {
      sidebarToggle?.classList.remove('active');
      settingsSidebar?.classList.remove('active');
      sidebarOverlay?.classList.remove('active');
    });
  });

  // Set active class based on current URL path
  function updateActiveSettingsLink() {
    const currentPath = window.location.pathname;
    settingsLinks.forEach(link => {
      const href = link.getAttribute('href');
      if (!href) return;
      
      // Extract the page identifier from href (last part of path)
      const hrefIdentifier = href.split('/').filter(Boolean).pop();
      // Extract the page identifier from current path (look for key identifiers)
      const isActive = (hrefIdentifier === 'profile-settings' && currentPath.includes('profile-settings')) ||
                       (hrefIdentifier === 'change-password' && currentPath.includes('change-password'));
      
      if (isActive) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });
  }

  // Update active link on page load and when URL changes
  updateActiveSettingsLink();
  window.addEventListener('popstate', updateActiveSettingsLink);

  // Close sidebar on resize if viewport is desktop
  window.addEventListener('resize', function() {
    if (window.innerWidth > 768) {
      sidebarToggle?.classList.remove('active');
      settingsSidebar?.classList.remove('active');
      sidebarOverlay?.classList.remove('active');
    }
  });

  // Handle logout
  const logoutBtn = document.getElementById('logoutBtn');
  if (logoutBtn) {
    logoutBtn.addEventListener('click', function(e) {
      e.preventDefault();
      
      if (!confirm('Are you sure you want to logout?')) {
        return;
      }
      
      const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value;
      
      fetch('/api/v1/hdts/employees/api/logout/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrfToken || ''
        }
      })
      .then(response => response.json())
      .then(data => {
        // Clear stored tokens
        localStorage.removeItem('access_token');
        localStorage.removeItem('refresh_token');
        
        // Redirect to login
        window.location.href = '/login/';
      })
      .catch(error => {
        console.error('Logout error:', error);
        // Still clear tokens and redirect even if API call fails
        localStorage.removeItem('access_token');
        localStorage.removeItem('refresh_token');
        window.location.href = '/login/';
      });
    });
  }
</script>
