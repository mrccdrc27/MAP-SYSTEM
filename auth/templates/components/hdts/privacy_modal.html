<!-- Privacy Policy & Terms Modal Component -->
<div class="modal-overlay" id="policyModal">
    <div class="modal-container">
        <div class="modal-header">
            <h2 id="modalTitle">Privacy Policy</h2>
            <button type="button" class="modal-close-btn" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="modal-content" id="modalContent">
            <!-- Content will be populated by JavaScript -->
        </div>

        <div class="step-indicator" id="stepIndicator" style="display: none;">
            <div class="step-indicator-item active" id="privacyStep">
                <span class="step-indicator-dot"></span>
                <span>Privacy Policy</span>
            </div>
            <span style="color: #999;">â†’</span>
            <div class="step-indicator-item" id="termsStep">
                <span class="step-indicator-dot"></span>
                <span>Terms & Conditions</span>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="modal-btn" id="backBtn" onclick="goBackStep()" style="display: none;">
                <i class="fas fa-arrow-left"></i>&nbsp;Back
            </button>
            <button type="button" class="modal-btn" onclick="closeModal()">
                <i class="fas fa-times"></i>&nbsp;Close
            </button>
            <button type="button" class="modal-btn primary" id="agreeBtn" onclick="handleAgree()">
                <i class="fas fa-check"></i>&nbsp;I Agree
            </button>
        </div>
    </div>
</div>
