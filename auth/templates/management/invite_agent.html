{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invite Agent</title>
    <link rel="stylesheet" href="{% static 'css/profile_settings.css' %}" />
    <link rel="stylesheet" href="{% static 'css/agent_management.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      .inviteAgentPage {
        min-height: 100vh;
        background-color: #f5f5f5;
        padding: 20px 0;
        margin-left: 250px;
      }

      .inviteAgentContainer {
        margin: 0 2.5vw;
      }

      .inviteModal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .inviteModal.show {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .inviteModalContent {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        max-height: 90vh;
        overflow-y: auto;
      }

      .inviteModalHeader {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .inviteModalHeader h2 {
        margin: 0;
        font-size: 20px;
        color: var(--text-color);
      }

      .inviteModalClose {
        background: none;
        border: none;
        font-size: 28px;
        cursor: pointer;
        color: #999;
      }

      .inviteModalClose:hover {
        color: #000;
      }

      .inviteFormGroup {
        margin-bottom: 15px;
      }

      .inviteFormGroup label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: var(--text-color);
        font-size: 14px;
      }

      .inviteFormGroup input,
      .inviteFormGroup select {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 14px;
      }

      .inviteFormGroup input:focus,
      .inviteFormGroup select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }

      .inviteFormGroup small {
        display: block;
        margin-top: 5px;
        color: #6c757d;
        font-size: 12px;
      }

      .inviteActions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 25px;
        padding-top: 15px;
        border-top: 1px solid #e9ecef;
      }

      .userAvatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }

      .userCell {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .userInfo h4 {
        margin: 0;
        font-size: 14px;
        font-weight: 600;
      }

      .userInfo p {
        margin: 0;
        font-size: 12px;
        color: #6c757d;
      }

      .btnSmall {
        padding: 6px 12px;
        font-size: 12px;
      }

      .loading.hidden, .errorContainer.hidden {
        display: none;
      }

      .loading {
        text-align: center;
        padding: 40px;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .errorContainer {
        background-color: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 6px;
        border: 1px solid #f5c6cb;
        margin-bottom: 20px;
      }

      .errorContainer button {
        margin-top: 10px;
      }

      .usersSearch {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .usersSearch input {
        flex: 1;
        min-width: 250px;
      }

      @media (max-width: 768px) {
        .inviteAgentPage {
          margin-left: 0;
          padding: 10px 0;
        }

        .inviteAgentContainer {
          margin: 0 1vw;
        }

        .usersSearch {
          flex-direction: column;
        }

        .usersSearch input,
        .usersSearch button {
          width: 100%;
        }

        .inviteModalContent {
          width: 95%;
        }

        .userCell {
          flex-direction: column;
          align-items: flex-start;
        }

        .userAvatar {
          width: 30px;
          height: 30px;
        }
      }
    </style>
  </head>
  <body>
    {% include "components/nav.html" %}
    <main class="inviteAgentPage">
      <div class="inviteAgentContainer">
        <div class="header">
          <h2>Invite Agent to System</h2>
        </div>

        <!-- Toast Messages -->
        <div id="toast-container" class="toastContainer hidden"></div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading hidden">
          <div class="spinner"></div>
          <p>Loading users...</p>
        </div>

        <!-- Error Display -->
        <div id="error-container" class="errorContainer hidden">
          <p id="error-message"></p>
          <button onclick="loadUsers()" class="btn btnPrimary">Retry</button>
        </div>

        <!-- Users List -->
        <div id="users-container" class="agentsContainer">
          <div class="agentsHeader">
            <h2>Available Users to Invite</h2>
            <div class="usersSearch">
              <input
                type="search"
                id="search-input"
                placeholder="Search users by name, email, or phone..."
              />
              <button id="clear-search" class="btn btnSecondary">Clear</button>
            </div>
          </div>

          <div class="ticketTableWrapper">
            <table id="users-table" class="agentsTable">
              <thead>
                <tr>
                  <th>Avatar</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Company</th>
                  <th>Phone</th>
                  <th>Department</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="users-body">
                <!-- Users will be loaded here dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Invite Modal -->
      <div id="invite-modal" class="inviteModal">
        <div class="inviteModalContent">
          <div class="inviteModalHeader">
            <h2>Invite User to System</h2>
            <button onclick="closeInviteModal()" class="inviteModalClose">&times;</button>
          </div>
          <form id="invite-form">
            <div class="inviteFormGroup">
              <label>User</label>
              <p id="modal-user-name" style="margin: 0; font-weight: 600;"></p>
            </div>
            <div class="inviteFormGroup">
              <label for="modal-system">System <span style="color: red;">*</span></label>
              <select id="modal-system" name="system_id" required>
                <option value="">Select a system...</option>
              </select>
            </div>
            <div class="inviteFormGroup">
              <label for="modal-role">Role <span style="color: red;">*</span></label>
              <select id="modal-role" name="role_id" required>
                <option value="">Select a role...</option>
              </select>
              <small>Roles will be populated based on selected system</small>
            </div>
            <div class="inviteActions">
              <button type="button" onclick="closeInviteModal()" class="btn btnSecondary">
                Cancel
              </button>
              <button type="submit" class="btn btnPrimary" id="invite-submit-btn">
                Invite
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script>
      // Get CSRF token from cookies
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === name + '=') {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }

      const csrfToken = getCookie('csrftoken');
      let currentUserId = null;
      let availableUsers = [];
      let availableSystems = [];

      // Toast notification system
      function showToast(message, type = 'info') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;

        container.appendChild(toast);
        container.classList.remove('hidden');

        setTimeout(() => {
          toast.remove();
          if (container.children.length === 0) {
            container.classList.add('hidden');
          }
        }, 5000);
      }

      // Show/hide loading
      function showLoading() {
        document.getElementById('loading').classList.remove('hidden');
        document.getElementById('users-container').classList.add('hidden');
        document.getElementById('error-container').classList.add('hidden');
      }

      function hideLoading() {
        document.getElementById('loading').classList.add('hidden');
      }

      // Show error
      function showError(message) {
        document.getElementById('error-message').textContent = message;
        document.getElementById('error-container').classList.remove('hidden');
        document.getElementById('users-container').classList.add('hidden');
        hideLoading();
      }

      // Load available users and systems
      async function loadUsers() {
        showLoading();

        try {
          const response = await fetch('/api/v1/users/invite-agent/', {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': csrfToken,
            },
            credentials: 'include',
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          availableUsers = data.available_users || [];
          availableSystems = data.systems || [];

          displayUsers(availableUsers);
          populateSystemDropdown(availableSystems);

          document.getElementById('users-container').classList.remove('hidden');
          hideLoading();
        } catch (error) {
          console.error('Error loading users:', error);
          showError('Failed to load users. Please check your connection and try again.');
        }
      }

      // Display users in table
      function displayUsers(usersData) {
        const tableBody = document.getElementById('users-body');
        tableBody.innerHTML = '';

        if (usersData.length === 0) {
          tableBody.innerHTML = `
            <tr>
              <td colspan="8" class="noAgents">No users available to invite.</td>
            </tr>`;
          return;
        }

        usersData.forEach((user) => {
          const row = createUserRow(user);
          tableBody.appendChild(row);
        });
      }

      // Create table row for a user
      function createUserRow(user) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>
            <img src="${user.profile_picture || 'https://i.pinimg.com/1200x/a9/a8/c8/a9a8c8258957c8c7d6fcd320e9973203.jpg'}" 
                 alt="${user.username}" 
                 class="userAvatar">
          </td>
          <td>${user.first_name || ''} ${user.last_name || ''}</td>
          <td>${user.email}</td>
          <td>${user.company_id || 'N/A'}</td>
          <td>${user.phone_number || 'N/A'}</td>
          <td>${user.department || 'N/A'}</td>
          <td>
            <span class="agentStatus ${user.is_active ? 'active' : 'inactive'}">
              ${user.is_active ? 'Active' : 'Inactive'}
            </span>
          </td>
          <td>
            <button onclick="openInviteModal(${user.id}, '${user.first_name || ''} ${user.last_name || ''}')" 
                    class="btn btnPrimary btnSmall">
              Invite
            </button>
          </td>
        `;
        return row;
      }

      // Search/filter logic
      function applySearchFilter() {
        const query = document.getElementById('search-input').value.trim().toLowerCase();

        if (!query) {
          displayUsers(availableUsers);
          return;
        }

        const filtered = availableUsers.filter((user) => {
          const email = (user.email || '').toLowerCase();
          const phone = (user.phone_number || '').toLowerCase();
          const fullName = `${user.first_name || ''} ${user.last_name || ''}`.toLowerCase();

          return (
            email.includes(query) ||
            phone.includes(query) ||
            fullName.includes(query)
          );
        });

        displayUsers(filtered);
      }

      const debouncedApplySearch = debounce(applySearchFilter, 250);

      function debounce(fn, delay) {
        let timeout;
        return function (...args) {
          clearTimeout(timeout);
          timeout = setTimeout(() => fn.apply(this, args), delay);
        };
      }

      // Attach listeners for search
      const searchInput = document.getElementById('search-input');
      const clearButton = document.getElementById('clear-search');

      if (searchInput) {
        searchInput.addEventListener('input', debouncedApplySearch);
      }
      if (clearButton) {
        clearButton.addEventListener('click', function () {
          if (searchInput) searchInput.value = '';
          applySearchFilter();
        });
      }

      // Populate system dropdown
      function populateSystemDropdown(systems) {
        const systemSelect = document.getElementById('modal-system');
        // Clear existing options except the default placeholder
        systemSelect.innerHTML = '<option value="">Select a system...</option>';
        
        systems.forEach(system => {
          const option = document.createElement('option');
          option.value = system.id;
          option.textContent = system.name;
          option.dataset.roles = JSON.stringify(system.roles);
          systemSelect.appendChild(option);
        });
      }

      // Handle system change to update roles
      document.getElementById('modal-system').addEventListener('change', function () {
        const systemSelect = document.getElementById('modal-system');
        const roleSelect = document.getElementById('modal-role');
        
        roleSelect.innerHTML = '<option value="">Select a role...</option>';

        if (!this.value) return;

        const selectedOption = systemSelect.options[systemSelect.selectedIndex];
        const rolesJson = selectedOption.dataset.roles;
        
        if (rolesJson) {
          const roles = JSON.parse(rolesJson);
          roles.forEach(role => {
            const option = document.createElement('option');
            option.value = role.id;
            option.textContent = role.name;
            roleSelect.appendChild(option);
          });
        }
      });

      // Open invite modal
      function openInviteModal(userId, userName) {
        currentUserId = userId;
        document.getElementById('modal-user-name').textContent = userName;
        document.getElementById('modal-system').value = '';
        document.getElementById('modal-role').innerHTML = '<option value="">Select a role...</option>';
        document.getElementById('invite-modal').classList.add('show');
      }

      // Close invite modal
      function closeInviteModal() {
        document.getElementById('invite-modal').classList.remove('show');
        currentUserId = null;
      }

      // Close modal when clicking outside
      window.addEventListener('click', function (e) {
        const modal = document.getElementById('invite-modal');
        if (e.target === modal) {
          closeInviteModal();
        }
      });

      // Handle form submission
      document.getElementById('invite-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const systemId = formData.get('system_id');
        const roleId = formData.get('role_id');

        if (!currentUserId || !systemId || !roleId) {
          showToast('Please fill in all required fields', 'error');
          return;
        }

        const submitBtn = document.getElementById('invite-submit-btn');
        const originalText = submitBtn.textContent;
        submitBtn.disabled = true;
        submitBtn.textContent = 'Inviting...';

        try {
          const response = await fetch('/api/v1/users/invite-agent/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': csrfToken,
            },
            credentials: 'include',
            body: JSON.stringify({
              user_id: currentUserId,
              system_id: parseInt(systemId),
              role_id: parseInt(roleId),
            }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to invite user');
          }

          const result = await response.json();
          showToast(`User successfully invited as ${result.assignment.role_name}`, 'success');
          closeInviteModal();
          loadUsers(); // Refresh the list
        } catch (error) {
          console.error('Error inviting user:', error);
          showToast(error.message || 'Failed to invite user', 'error');
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
        }
      });

      // Initialize page
      document.addEventListener('DOMContentLoaded', function () {
        loadUsers();
      });
    </script>
  </body>
</html>
